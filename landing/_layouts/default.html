<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <!-- {% include head-doc.html %} -->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/doc.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <!-- <link rel="stylesheet" href="{{site.baseurl}}/assets/css/foundation.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/font-awesome.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/coderay.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/asciidoctor.css"> -->

    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="{{site.baseurl}}/assets/css/asciidoctor.css"> -->

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  </head>

    {% include doc-header.html %}

    <main class="page-content" aria-label="Content">
      <div class="doc-content">
        <div class="row alitems-stretch">
          <div class="toc">
            {% include google-search.html %}

            <div class="toc-content">{{ page.document | tocify_asciidoc }}</div>
          </div>
          <div class="flex-1 row justc-center">
            <div class="main-content">
              {% if page.title %}
                <h1>{{page.title}}</h1>
              {% endif %}
              
              {% if page.author %}
                <div class="mgb-s">By {{page.author}}, {{page.email}}</div>
              {% endif %}

              {{ content }}
            </div>
          </div>
        </div>
        
      </div>
    </main>

    {% include footer.html %} 
    <script src="{{site.baseurl}}/assets/js/mobile-menu.js"></script>

  </body>

</html>
