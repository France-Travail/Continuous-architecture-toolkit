<div class="links row alitems-center">

  {% for link in site.data.header.links %}
    <a class="bold mgl-s" href="{{link.url}}">{{link.text}}</a>
  {% endfor %}

  <div class="social-links-header row alitems-center mgl-s pdl-xs">
    {% for socialLink in site.data.header.socialLinks %}
      <a class="social-icon row justc-center alitems-center mgl-xs" href="{{socialLink.url}}">
        {% include {{socialLink.icon}} %}
      </a>
    {% endfor %}
  </div>
</div>
